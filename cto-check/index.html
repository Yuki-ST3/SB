<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外部CTO診断システム</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>外部CTO診断システム</h1>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
        </header>

        <main id="app">
            <!-- 質問セクション -->
            <div id="questionContainer" class="question-card active">
                <div id="questionText" class="question-text">読み込み中...</div>
                <div id="optionsList" class="options-list"></div>
            </div>

            <!-- フォームセクション -->
            <div id="formContainer" class="form-container">
                <div class="question-text">診断結果を送付するための情報を入力してください</div>
                <form id="leadForm">
                    <div class="form-group">
                        <label for="companyName">会社名</label>
                        <input type="text" id="companyName" required placeholder="株式会社〇〇">
                    </div>
                    <div class="form-group">
                        <label for="userName">担当者名</label>
                        <input type="text" id="userName" required placeholder="山田 太郎">
                    </div>
                    <div class="form-group">
                        <label for="email">メールアドレス</label>
                        <input type="email" id="email" required placeholder="example@yknr-st.com">
                    </div>
                    <button type="submit" class="submit-btn">診断結果を見る</button>
                </form>
            </div>

            <!-- 結果セクション -->
            <div id="resultContainer" class="result-container">
                <div class="question-text">診断結果</div>
                <div class="advice-section">
                    <div id="adviceTitle" class="advice-title">分析結果</div>
                    <div id="adviceContent">あなたの会社のIT状況を分析しました。</div>
                </div>
                
                <div class="chart-container">
                    <canvas id="resultChart"></canvas>
                </div>

                <div class="action-buttons">
                    <a id="lineBtn" href="https://lin.ee/YzfxHcy" target="_blank" class="btn-cta btn-line">
                        LINEで無料相談（おすすめ）
                    </a>
                    <a id="emailBtn" href="#" class="btn-cta btn-email">
                        メールで無料相談
                    </a>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
